<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- reset styles -->
  <link rel="stylesheet" href="./src/css/reset.css">

  <!-- apply custom styles -->
  <link rel="stylesheet" href="./src/css/styles.css">

  <!-- responsiveness -->
  <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
  <main class="container">
    <div class="card">
      <div class="content">
        <div class="img-container">
          <img src="./assets/images/illustration-article.svg" alt="illustration article">
        </div>
        <div class="topic">Learning</div>
        <span>Published 21 Dec 2023</span>
        <div class="text">
          <a href="#"><h1>HTML & CSS foundations</h1></a>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
      <div class="profile-container">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar">
        <span>Greg Hooper</span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/LucasNgTg">LucasNgTg</a>.</span>
  </footer>
</body>

</html>
